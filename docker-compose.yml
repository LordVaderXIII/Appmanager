services:
  app-manager:
    build: .
    image: app-manager:latest
    container_name: app-manager
    restart: unless-stopped
    ports:
      - "8000:8000"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - app-data:/app/data
    environment:
      - PYTHONUNBUFFERED=1

volumes:
  app-data:
