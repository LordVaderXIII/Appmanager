{% extends "layout.html" %}

{% block title %}Settings - App Manager{% endblock %}

{% block content %}
<div class="header-large">
    <h1>Settings</h1>
</div>

<form action="/settings" method="post">
    <div class="card-group">
        <div class="card-desc">
            Jules API Configuration. Required for automated error reporting and fixing.
        </div>
        <div class="list-group">
            <div class="list-item">
                <input type="password" name="api_key" id="api_key" value="{{ api_key }}" placeholder="Jules API Key" class="no-border">
            </div>
        </div>
    </div>

    <div class="card-group">
        <div class="card-desc">
            GitHub Authentication. Required for private repositories.
        </div>
        <div class="list-group">
            <div class="list-item">
                <input type="text" name="github_username" id="github_username" value="{{ github_username or '' }}" placeholder="GitHub Username" class="no-border">
            </div>
            <div class="list-item">
                <input type="password" name="github_token" id="github_token" value="{{ github_token or '' }}" placeholder="Personal Access Token (PAT)" class="no-border">
            </div>
        </div>
    </div>

    <div class="form-actions" style="margin-top: 20px;">
        <button type="submit" class="btn-primary full-width">Save Settings</button>
    </div>
</form>
{% endblock %}
